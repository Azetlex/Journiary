{% extends "journal/base.html" %}

{% block content %}
<div class="container">
    <div class="header">
        <h3>{{ entry.date_created|date:'Y-m-d H:i' }}</h3>
    </div>
    <div class="entry-details">
        <div class="entry-title">
            <h3>Title:</h3> <h2 class="highlight">{{ entry.title }}</h2>
        </div>
        <div class="entry-emotion">
            <h3>Emotion felt:</h3> <h2 class="highlight">{{ entry.emotion|title }}</h2>
        </div>
        <div class="entry-content">
            <p>{{ entry.content }}</p>
        </div>
        <div class="entry-edit">
            <a href="{% url 'entry_update' entry.id %}" class="btn btn-primary">✍️ Edit</a>
        </div>
    </div>
</div>

<style>
.container {
    padding: 40px;
    background-color: #f8f9fa;
    border-radius: 20px;
    max-width: 800px;
    margin: 40px auto;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}
.header {
    text-align: center;
    margin-bottom: 30px;
    font-size: 1.5em;
    color: #343a40;
}
.entry-details {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
}
.entry-title, .entry-emotion {
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.highlight {
    background-color: #2c3e50; 
    padding: 10px 15px;
    border-radius: 10px;
    color: #ffffff;
    font-weight: bold;
}
.btn-primary {
    background-color: #2c3e50; 
    border: none;
    color: white;
    padding: 12px 25px;
    text-decoration: none;
    border-radius: 10px;
    display: inline-block;
    margin-top: 25px;
}
.btn-primary:hover {
    background-color: #1e2b39; 
}
</style>
{% endblock %}
